<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Happy Birthday Chakuli</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap');
        
        body { 
            font-family: 'Quicksand', sans-serif; 
            overflow-x: hidden; 
            background-color: #ffe4e6; 
            margin: 0;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        }

        /* --- EXCITING RESPONSIVE COUNTDOWN --- */
        #countdown-overlay { 
            position: fixed; 
            inset: 0; 
            background: radial-gradient(circle, #ffafbd 0%, #ffc3a0 100%); 
            z-index: 1000; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center;
            padding: 20px;
        }

        .glass-timer {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            padding: 2rem 1rem;
            border-radius: 2.5rem;
            box-shadow: 0 8px 32px 0 rgba(240, 46, 101, 0.3);
            text-align: center;
            border: 2px solid rgba(255, 255, 255, 0.5);
            width: 100%;
            max-width: 400px;
            animation: float 3s ease-in-out infinite;
        }

        /* Responsive Grid for Timer */
        .timer-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            margin-top: 20px;
        }

        @media (max-width: 380px) {
            .timer-container { gap: 5px; }
            .timer-unit { min-width: unset !important; padding: 0.5rem !important; }
            .timer-num { font-size: 1.8rem !important; }
        }

        .timer-unit {
            background: white;
            padding: 1rem 0.5rem;
            border-radius: 1.2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 10px 15px rgba(0,0,0,0.05);
        }

        .timer-num {
            font-size: 2.2rem;
            font-weight: 800;
            background: linear-gradient(to bottom, #f02e65, #ff7eb3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1.2;
        }

        .timer-label {
            font-size: 0.6rem;
            text-transform: uppercase;
            color: #f02e65;
            font-weight: 700;
            margin-top: 2px;
        }

        /* Stage adjustments for mobile */
        .slide-unit { padding: 1.5rem !important; }
        h2.neon-glow { font-size: 3rem !important; line-height: 1; }

        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

        .heart { position: fixed; top: -10%; color: rgba(255, 105, 180, 0.6); animation: fall linear infinite; z-index: 0; pointer-events: none; }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }
    </style>
</head>
<body>

    <div id="countdown-overlay">
        <div class="glass-timer">
            <h2 class="text-xl md:text-2xl font-bold text-white mb-4 drop-shadow-md">Unlocking In...</h2>
            <div class="timer-container">
                <div class="timer-unit">
                    <span id="days" class="timer-num">00</span>
                    <span class="timer-label">Days</span>
                </div>
                <div class="timer-unit">
                    <span id="hours" class="timer-num">00</span>
                    <span class="timer-label">Hours</span>
                </div>
                <div class="timer-unit">
                    <span id="mins" class="timer-num">00</span>
                    <span class="timer-label">Mins</span>
                </div>
                <div class="timer-unit">
                    <span id="secs" class="timer-num">00</span>
                    <span class="timer-label">Secs</span>
                </div>
            </div>
            <p class="mt-6 text-white text-sm font-medium italic opacity-90">Get ready, Kukuli! ‚ú®</p>
        </div>
    </div>

    <div id="particles"></div>

    <div id="flow-container" class="min-h-screen flex flex-col items-center justify-center p-4 relative z-10">
        
        <div id="stage-start" class="text-center space-y-6 animate__animated animate__fadeIn">
            <h1 class="text-xl font-bold text-gray-800">Happy Birthday <span class="text-pink-600">Sharddha Jii</span> üéÇ</h1>
            <h2 class="text-5xl font-bold text-pink-500 animate__animated animate__pulse animate__infinite" style="text-shadow: 0 0 10px #ff69b4;">It's Your Day!</h2>
            <button onclick="toOnboarding()" class="bg-[#f02e65] text-white px-10 py-4 rounded-full text-lg font-bold shadow-xl">üéÄ Start Surprise</button>
        </div>

        <div id="stage-onboarding" class="hidden w-full max-w-xs animate__animated animate__zoomIn">
            <div class="bg-white rounded-[2rem] shadow-2xl overflow-hidden border-4 border-white">
                <div id="track" class="flex transition-transform duration-700 w-[300%]">
                    <div class="w-1/3 p-8 text-center space-y-4">
                        <div class="text-4xl">‚ú®</div>
                        <h3 class="text-xl font-bold">Ready for the magic?</h3>
                        <button onclick="move(1)" class="bg-[#f02e65] text-white w-full py-3 rounded-xl font-bold">Next</button>
                    </div>
                    <div class="w-1/3 p-8 text-center space-y-4">
                        <div class="text-4xl">üíù</div>
                        <h3 class="text-xl font-bold">I made this for you!</h3>
                        <button onclick="move(2)" class="bg-[#f02e65] text-white w-full py-3 rounded-xl font-bold">Let's see!</button>
                    </div>
                    <div class="w-1/3 p-8 text-center space-y-4">
                        <div class="text-4xl">üéâ</div>
                        <h3 class="text-xl font-bold">Here we go...</h3>
                        <button onclick="toParty()" class="bg-[#f02e65] text-white w-full py-3 rounded-xl font-bold">Open üéâ</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="stage-memories" class="hidden w-full max-w-md flex flex-col items-center space-y-6 pb-10">
            <h2 class="text-2xl font-bold text-pink-600 italic">üì∑ Our Memories</h2>
            <video id="memoryVideo" controls class="w-full rounded-2xl shadow-lg border-4 border-white">
                <source src="birthday_video.mp4" type="video/mp4">
            </video>
            <div class="grid grid-cols-1 gap-4 w-full">
                <img src="photo1.jpg" class="rounded-xl shadow-md border-4 border-white transform rotate-1">
                <img src="photo2.jpg" class="rounded-xl shadow-md border-4 border-white transform -rotate-1">
                <img src="photo3.jpg" class="rounded-xl shadow-md border-4 border-white transform rotate-1">
            </div>
            <p class="text-xl text-pink-600 font-bold text-center">üíï Forever Yours ‚Äî [Name] üíï</p>
        </div>

    </div>

    <audio id="player" src="music.mp3" loop></audio>

    <script>
        // Set your date here: (Year, Month Index (Jan=0), Day, Hour, Minute)
        const birthdayDate = new Date(2026, 0, 20, 0, 0, 0).getTime();

        const timer = setInterval(function() {
            const now = new Date().getTime();
            const distance = birthdayDate - now;
            
            document.getElementById("days").innerText = Math.floor(distance / (1000 * 60 * 60 * 24)).toString().padStart(2, '0');
            document.getElementById("hours").innerText = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)).toString().padStart(2, '0');
            document.getElementById("mins").innerText = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60)).toString().padStart(2, '0');
            document.getElementById("secs").innerText = Math.floor((distance % (1000 * 60)) / 1000).toString().padStart(2, '0');

            if (distance < 0) {
                clearInterval(timer);
                document.getElementById("countdown-overlay").style.display = "none";
            }
        }, 1000);

        function toOnboarding() { document.getElementById('stage-start').classList.add('hidden'); document.getElementById('stage-onboarding').classList.remove('hidden'); }
        function move(idx) { document.getElementById('track').style.transform = `translateX(-${idx * 33.333}%)`; }
        function toParty() { 
            // Simplified for brevity, same logic as before to transition to party/memories
            document.getElementById('stage-onboarding').classList.add('hidden');
            document.getElementById('stage-memories').classList.remove('hidden');
            document.getElementById('player').play();
        }

        // Falling hearts
        setInterval(() => {
            const h = document.createElement('div');
            h.innerHTML = '‚ù§Ô∏è'; h.className = 'heart';
            h.style.left = Math.random() * 100 + 'vw';
            h.style.animationDuration = (Math.random() * 3 + 4) + 's';
            document.body.appendChild(h);
            setTimeout(() => h.remove(), 6000);
        }, 500);
    </script>
</body>
</html>
